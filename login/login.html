<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-field">
        <input type="email" id="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("token", data.token); // 토큰 저장
        alert("로그인 성공! 프로필 페이지로 이동합니다.");
        window.location.href = "profile.html"; // 프로필 페이지로 이동
      } else {
        alert(data.message || "로그인 실패");
      }
    });
  </script>
  <script>
  // 로그인 상태 확인 함수
  async function checkLoginStatus() {
    const token = localStorage.getItem("token");
    const loginButton = document.getElementById("login-button");

    if (token) {
      try {
        // 서버에서 사용자 정보 가져오기
        const response = await fetch("http://localhost:5000/auth/profile", {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await response.json();

        if (response.ok) {
          // 로그인된 경우: 로그인 버튼을 유저 이름으로 변경
          loginButton.innerHTML = `${data.username} <i class="fa fa-user ms-3"></i>`;
          loginButton.href = "#"; // 클릭해도 이동하지 않도록 설정

          // 클릭 시 로그아웃 기능 추가
          loginButton.addEventListener("click", function () {
            localStorage.removeItem("token"); // 토큰 삭제
            alert("로그아웃 되었습니다.");
            window.location.reload(); // 새로고침하여 로그인 버튼 복구
          });
        } else {
          // 토큰이 유효하지 않으면 삭제
          localStorage.removeItem("token");
        }
      } catch (error) {
        console.error("사용자 정보를 불러오는 데 실패했습니다.", error);
        localStorage.removeItem("token");
      }
    }
  }

  // 페이지 로드 시 로그인 상태 확인
  checkLoginStatus();
</script>

</body>
</html>
